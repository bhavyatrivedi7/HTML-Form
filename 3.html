<!DOCTYPE html>
<html>
	<head><title>Payment Form</title></head>
	<body>
		<form action="">
			<h1>Payment Form</h1>
			<h2>Contact Information</h2>
			<p>Name: <input type="text" name="name" required></p>
			<fieldset>
			<legend>Gender</legend>
			<p>Male <input type="radio" name="gender">Female<input type="radio" name="gender"></p>
			</fieldset>
			<p>Address: <textarea name="address" cols=50 rows=5></textarea></p>
			<p>Email: <input type="email" name="email"></p>
			<p>Pincode: <input type="number" name="pincode"></p>
			<hr>
			<h2>Payment Information</h2>
			<p>Card Type: 
				<select name="card_type" id="card_type">
					<option value="">--Select a Card Type--</option>
					<option value="visa">Visa</option>
					<option value="rupay">rupay</option>
					<option value="master">master</option>
				</select>
			</p>
			<p>
				Card Number: <input type="number" name="card_number">
			</p>
			<p>
				Card Expire: <input type="date" name="exp_date">
			</p>
			<p>
				CVV: <input type="password" name="cvv">
			</p>
			<input type="submit" value="Pay Now">
		</form>
	</body>
</html>
